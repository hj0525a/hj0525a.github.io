<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오현준의 웹사이트</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1F618D;
            color: #ECF0F1;
            text-align: center; /* Center-align for all text */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #E6E6FA;
            color: #000;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        main {
            max-width: 100%; /* Adjusted to 100% for responsiveness */
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
            color: #1F618D;
        }

        p {
            margin-bottom: 15px;
            text-align: center; /* Center-align for paragraphs */
        }

        a {
            color: #000;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #1F618D;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-top: 15px;
        }

        section {
            background-color: #E6E6FA;
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
        }

        /* New wrapper style for synchronization */
        .header-wrapper {
            max-width: 100%; /* Adjusted to 100% for responsiveness */
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <header>
        <div class="header-wrapper">
            <h1>오현준의 웹사이트</h1>
            <p>환영합니다! 제 홈페이지에 방문해 주셔서 감사합니다.</p>
        </div>
    </header>

    <main>
        <p>좋은 하루 보내세요.</p>
        <p><a href="https://www.youtube.com/@MyHobby0525" target="_blank">MY YouTube</a></p>
        <p><img src="https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=https://www.youtube.com/@MyHobby0525"
                alt="YouTube QR Code"></p>

        <section>
            <h2>자기소개</h2>
            <p>안녕하세요! 저는 오현준입니다. 웹 개발에 관심이 많아 이 홈페이지를 만들었습니다. 새로운 기술과 도구에 대해 배우는 것을 즐기고
                있습니다.</p>
        </section>
    </main>
</body>

</html>
